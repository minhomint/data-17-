        const ADMIN_PASSWORD = "@minho0728";
        
        const videos = [
         
            { id: 'Ghg7vG3NMs4', title: 'Hankyeryeong Pass', initialViews: 56307 },

        let db;
        let currentIndex = 0;
        let isPlaying = false;
        let countdown = 0;
        let timerInterval;
        let viewsData = {};
        let previousViews = {};

        function initializeFirebase() {
            try {
                firebase.initializeApp(firebaseConfig);
                db = firebase.database();
                
                videos.forEach((video, index) => {
                    db.ref('views/' + index).once('value', (snapshot) => {
                        if (!snapshot.exists()) {
                            db.ref('views/' + index).set(video.initialViews);
                        }
                    });
                });

                db.ref('views').on('value', (snapshot) => {
                    const newData = snapshot.val() || {};
                    // 이전 값 저장
                    Object.keys(viewsData).forEach(key => {
                        if (viewsData[key] !== newData[key]) {
                            previousViews[key] = viewsData[key];
                        }
                    });
                    viewsData = newData;
                    updateUI();
                });

                document.getElementById('firebaseStatus').textContent = '✅ Firebase 연결됨';
                setTimeout(() => {
                    document.getElementById('firebaseStatus').style.display = 'none';
                }, 3000);
                
                console.log('✅ Firebase 연결 성공');
            } catch (error) {
                console.error('Firebase 초기화 실패:', error);
                document.getElementById('firebaseStatus').textContent = '⚠️ Firebase 오류';
                document.getElementById('firebaseStatus').style.background = 'rgba(255, 107, 107, 0.9)';
                
                videos.forEach((video, index) => {
                    viewsData[index] = video.initialViews;
                    previousViews[index] = video.initialViews;
                });
                updateUI();
            }
        }

        function updateUI() {
            let tableHTML = '';

            videos.forEach((video, index) => {
                const currentViews = viewsData[index] || video.initialViews;
                const prevViews = previousViews[index] || video.initialViews;
                const change = currentViews - prevViews;
                const isCurrentPlaying = index === currentIndex && isPlaying;
                
                let arrow = '';
                let changeClass = '';
                if (change > 0) {
                    arrow = '↑';
                    changeClass = 'positive';
                } else if (change < 0) {
                    arrow = '↓';
                    changeClass = 'negative';
                } else {
                    arrow = '→';
                    changeClass = 'zero';
                }

                tableHTML += `
                    <tr class="${isCurrentPlaying ? 'playing' : ''}" onclick="playVideo(${index})">
                        <td>
                            <div class="song-title">
                                ${isCurrentPlaying ? '<span class="play-icon">▶</span>' : ''}
                                ${video.title}
                            </div>
                        </td>
                        <td><span class="previous-views">${prevViews.toLocaleString()}</span></td>
                        <td><span class="current-views">${currentViews.toLocaleString()}</span></td>
                        <td>
                            <span class="increase-views ${changeClass}">
                                <span class="arrow-icon">${arrow}</span>
                                ${change > 0 ? '+' : ''}${change.toLocaleString()}
                            </span>
                        </td>
                    </tr>
                `;
            });

            document.getElementById('songTable').innerHTML = tableHTML;
        }

        function playVideo(index) {
            currentIndex = index;
            isPlaying = true;
            
            document.getElementById('videoFrame').src = 
                `https://www.youtube.com/embed/${videos[index].id}?autoplay=1&controls=1`;
            document.getElementById('videoTitle').textContent = videos[index].title;

            const randomDuration = Math.floor(Math.random() * 31) + 75;
            startTimer(randomDuration);
            updateUI();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function playNextRandom() {
            let nextIndex;
            do {
                nextIndex = Math.floor(Math.random() * videos.length);
            } while (nextIndex === currentIndex && videos.length > 1);
            playVideo(nextIndex);
        }

        function startTimer(duration) {
            countdown = duration;
            updateTimer();

            if (timerInterval) clearInterval(timerInterval);

            timerInterval = setInterval(() => {
                countdown--;
                updateTimer();

                if (countdown <= 0) {
                    clearInterval(timerInterval);
                    playNextRandom();
                }
            }, 1000);
        }

        function updateTimer() {
            document.getElementById('countdown').textContent = countdown + '초';
        }

        function showPasswordModal() {
            document.getElementById('passwordModal').classList.add('show');
            document.getElementById('passwordInput').value = '';
            document.getElementById('passwordError').style.display = 'none';
            document.getElementById('passwordInput').focus();
        }

        function closePasswordModal() {
            document.getElementById('passwordModal').classList.remove('show');
        }

        function checkPassword() {
            const input = document.getElementById('passwordInput').value;
            if (input === ADMIN_PASSWORD) {
                closePasswordModal();
                showAdminModal();
            } else {
                document.getElementById('passwordError').style.display = 'block';
            }
        }

        function showAdminModal() {
            let adminHTML = '';
            videos.forEach((video, index) => {
                const currentViews = viewsData[index] || video.initialViews;
                adminHTML += `
                    <div class="admin-row">
                        <div class="admin-song-title">${video.title}</div>
                        <input type="number" class="admin-input" id="admin-${index}" value="${currentViews}">
                    </div>
                `;
            });
            document.getElementById('adminTable').innerHTML = adminHTML;
            document.getElementById('adminModal').classList.add('show');
        }

        function closeAdminModal() {
            document.getElementById('adminModal').classList.remove('show');
        }

        function saveAdminData() {
            if (!db) {
                alert('❌ Firebase 연결이 필요합니다. 페이지를 새로고침하세요.');
                return;
            }

            videos.forEach((video, index) => {
                const input = document.getElementById('admin-' + index);
                const value = parseInt(input.value) || 0;
                db.ref('views/' + index).set(value);
            });

            closeAdminModal();
            alert('✅ 저장 완료! 모든 사용자에게 실시간 반영됩니다.');
        }

        function createFloatingHearts() {
            const container = document.getElementById('floatingHearts');
            const hearts = ['💙', '💚', '🩵', '💎', '✨'];
            
            setInterval(() => {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 2 + 's';
                heart.style.animationDuration = (Math.random() * 3 + 4) + 's';
                container.appendChild(heart);

                setTimeout(() => heart.remove(), 7000);
            }, 800);
        }

        window.onload = function() {
            initializeFirebase();
            createFloatingHearts();
            setTimeout(() => {
                const randomStart = Math.floor(Math.random() * videos.length);
                playVideo(randomStart);
            }, 500);
        };
    </script>
</body>
